<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <!-- Form starts from here -->
    <form>
      <fieldset>
        <!-- Declared a legend -->
        <legend>Personal Details</legend>
        <!-- Input Fields -->
        <label>Firstname:</label>
        <input type="text" size="15" /><br /><br />

        <label>Middlename:</label>
        <input type="text" size="15" /><br /><br />

        <label>Lastname:</label>
        <input type="text" size="15" /><br /><br />

        <label>Course :</label>
        <select>
          <option value="Course">Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option></select
        ><br /><br />

        <label for="Gender">Gender :</label><br />
        <input type="radio" name="gender" />
        <label for="Male">Male</label><br />
        <input type="radio" name="gender" />
        <label for="Male">Female</label><br />
        <input type="radio" name="gender" />
        <label for="Male">Other</label><br /><br />

        <label>DOB</label>
        <input type="datetime-local" /><br />

        <label>Phone :</label>
        <input type="text" name="country code" value="+91" size="2" disabled />
        <input type="tel" name="phone" maxlength="10" size="10" /><br /><br />

        <label>Address</label><br />
        <textarea cols="80" rows="5"></textarea>
        <br /><br />

        <label>Email: </label>
        <input type="email" /><br /><br /><br />

        <label>Password: </label>
        <input type="password" /><br /><br /><br />

        <label>Re-type password:</label>
        <input type="Confirmpassword" /><br /><br />

        <input type="checkbox" />Agree to terms and conditions <br /><br />

        <label>Choose File</label>
        <input type="file" /><br /><br />

        <label>Choose Color</label>
        <input type="color" /><br /><br />
        <!-- Buttons -->
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
